<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="UI">
      <div class="uiTop">
        <a href="../Main/index.html">Back to Main</a>
        <div class="uiTopCenter">
          <p id="uiScore">Score: 00000</p>
          <h2 id="uiRound">Round: 000</h2>
        </div>
        <p id="uiLives">Lives: 00</p>
      </div>
      <input id="pauseShop" type="submit" name="button" value="PAUSE - SHOP"/>
      <div class="uiCenter">
        <h2>PAUSE - SHOP</h2>
        <p>Press "PAUSE - SHOP" to continue playing</p>
        <div class="Shop">
          <div class="Buy1">
            <img src="../images/Sprites/Arrow01.png">
            <div>
              <input id="buy1" type="submit" name="button" value="Upgrade firerate"/>
              <p id="price1">100 score-points</p>
            </div>    
          </div>
          <div class="Buy2">
            <img src="../images/Sprites/Arrow01.png">
            <div>
              <input id="buy2" type="submit" name="button" value="Upgrade bullet livetime"/>
              <p id="price2">100 score-points</p>
            </div>      
          </div>
          <div class="Buy3">
            <img src="../images/Sprites/Arrow01.png">
            <div>
              <input id="buy3" type="submit" name="button" value="Upgrade bullet speed"/>
              <p id="price3">100 score-points</p>
            </div> 
          </div>
        </div>
      </div>
      <div class="uiDown">
        <h2>GAME OVER</h2>
        <p id="uiEndScore">You reached a score of: 0 and ranked #0</p>
        <input id="buttonPlay" type="submit" name="button" value="Play Again"/>
      </div>
    </div>
    <script src="player.js"></script>
    <canvas id="canvas"></canvas>
  </body>
</html>
