<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>
  <body>
    <canvas id="canvasElement"></canvas>
    <div class="UI">
      <div class="uiTop">
        <input id="btnSettings" type="image" src="../images/Settings.png">
        <div class="uiTopCenter">
          <p id="uiScore">Score: 00000</p> 
          <h2 id="uiRound">Round: 000</h2>
        </div>
        <p id="uiLives">Lives: 00</p>
      </div>
      <div class="uiCenter">
        <h2>Settings</h2>
        <div class="Settings">
          <input id="set01" type="submit" name="button" value="Continue"/>
          <input id="set02" type="submit" name="button" value="Restart"/>
          <input type="submit" name="button" value="Main Menu" onclick="window.location.href='../Main/index.html'"/>
        </div>
      </div>
      <div class="uiShop">
        <h2>Settings</h2>
        <div class="Shop">
          <div class="Buy1">
            <img src="../images/Sprites/Arrow01.png">
            <div>
              <input id="buy1" type="submit" name="button" value="Upgrade firerate"/>
              <p id="price1">100 score-points</p>
            </div>    
          </div>
          <div class="Buy2">
            <img src="../images/Sprites/Arrow01.png">
            <div>
              <input id="buy2" type="submit" name="button" value="Upgrade bullet livetime"/>
              <p id="price2">100 score-points</p>
            </div>      
          </div>
          <div class="Buy3">
            <img src="../images/Sprites/Arrow01.png">
            <div>
              <input id="buy3" type="submit" name="button" value="Upgrade bullet speed"/>
              <p id="price3">100 score-points</p>
            </div> 
          </div>
        </div>
      </div>
      <div class="btnMobile">
        <input id="btnUp" type="submit" name="button" value="/\"/>
        <div>
          <input id="btnLeft" type="submit" name="button" value="<"/>
          <input id="btnRight" type="submit" name="button" value=">"/>
        </div>
        <input id="btnDown" type="submit" name="button" value="\/"/>

      </div>
      <div class="uiDown">
        <h2 id="play">Play</h2>
        <p id="uiEndScore">Eliminate the threats, upgrade your player and try to survive as long as possible!</p>
        <input id="buttonPlay" type="submit" name="button" value="Play"/>
      </div>
    </div>
    <script src="player.js"></script>
  </body>
</html>
